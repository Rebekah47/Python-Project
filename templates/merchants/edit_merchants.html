{% extends "base.html" %}
{% block content %}
<main>
    <form action="/merchants/{{ merchant.id }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ merchant.name }}"> <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ merchant.location }}">
        <input type="submit" value="Edit Merchant" id="submit_edit"> 
    </form>
</main>
{% endblock %}
