{% extends "base.html" %}
{% block content %}

<main>
    <h2 class="head_1">Tag List</h2>
    <div class="tags">{% for tag in tags %} <br>

    {{ tag.name}} <br>

    {% endfor %}
    </div>
    <br>
    <br>
    <section>
        <form action="/add_new_tag" method="POST">
            <label for="new_tag">Tag Name:</label>
            <input type="text" id="new_tag" name="new_tag">
            <input type="submit" value="Add New Tag">
        </form>
    </section>
</main>
{% endblock %}
